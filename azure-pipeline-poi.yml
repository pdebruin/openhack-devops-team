trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'OTA-PRD-1353'
    scriptType: 'bash'
    scriptLocation: 'scriptPath'
    scriptPath: './apis/build_deploy_poi.sh'
    arguments: '-b Debug -r openhackyij7rg -t devopsoh/api-poi:latest -s ./poi/ -d akstraefikopenhackyij7.westus.cloudapp.azure.com -n openhackyij7 -g openhackyij7acr'
    addSpnToEnvironment: true
